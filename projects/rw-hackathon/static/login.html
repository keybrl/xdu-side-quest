<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登录 - 软为Hackathon</title>
  <!-- CSS -->
  <link href="./layui/css/layui.css" rel="stylesheet">
  <link href="./css/font-awesome.min.css" rel="stylesheet">
  <link href="./css/main.min.css" rel="stylesheet">
</head>
<body>

<header id="header" class="layui-header layui-bg-black">
  <div class="layui-container">
    <a class="logo" href="index.html">软为Hackathon</a>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a>参赛</a>
        <dl class="layui-nav-child">
          <dd><a href="register.html">我要报名</a></dd>
          <hr v-if="logged">
          <dd><a v-if="!logged" href="login.html">登录</a></dd>
          <dd><a v-if="logged" class="group_name">{{ group_name }}</a></dd>
          <hr v-if="logged">
          <dd><a v-if="logged" href="my_group.html">团队信息</a></dd>
          <dd><a v-if="logged" onclick="logout()">注销</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="visit.html">参观</a></li>
    </ul>
  </div>
</header>

<section class="site-section">
  <div class="layui-container">
    <div>
      <h2>登录</h2>
      <p>如果您的团队已经报名，您可以在此登录查看相关报名信息</p>
      <p>如果您的团队还没有报名，您可以<a href="register.html">前往报名</a></p>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-lg6">
        <fieldset class="layui-elem-field">
          <legend>登录您的团队</legend>
          <div class="layui-field-box">
            <form id="form_login" class="layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">帐号</label>
                <div class="layui-input-block">
                  <input type="text" id="form-login-email" required  lay-verify="required" placeholder="团队负责人邮箱" title="请输入已报名的团队负责人邮箱或团队ID" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                  <input type="password" id="form-login-password" required lay-verify="required" placeholder="请输入登录密码" title="请输入登录密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button type="button" class="layui-btn" lay-submit lay-filter="form_login" onclick="login()">登录</button>
                </div>
              </div>
            </form>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</section>

<!-- JavaScript -->
<script src="./js/vue.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./layui/layui.js"></script>
<script src="./js/main.min.js"></script>
<script src="./js/login.min.js"></script>


</body>
</html>
